<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/mql/logo.ico" />
    <title>一简装饰设计</title>
    <link rel="stylesheet" href="css/lianxi.css">
</head>
<body>
    <div id="nav"></div>
    <header id="header"></header>
    <div class="warp">
        <div class="content-box">
            <div class="container">
                <div class="con-tit">
                    <h2><span>Contact</span>联系我们</h2>
                </div>
                <ul class="con-bot">
                    <li>
                        <h3>公司名称</h3>
                        <p>上海一简装饰设计工程有限公司 杭州分公司</p>
                    </li>
                    <li>
                        <h3>公司地址</h3>
                        <p>杭州市钱江世纪城望京国际C2-2302</p>
                    </li>
                    <li>
                        <h3>联系方式</h3>
                        <p>0571-82615663</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-bottom">
            <div class="container">
                <div class="con-bottom">
                    <div class="form">
                        <h5>姓名</h5>
                        <input type="text" placeholder="姓名"><br>
                        <h5>手机号</h5>
                        <input type="text" placeholder="手机号"><br>
                        <h5>您的需求</h5>
                        <select name="xuqiu" id="xuqiu">
                            <option selected="selected">您的需求</option>
                            <option value="0">预约设计师</option>
                            <option value="1">参观工地</option>
                        </select>
                        <h5>地址</h5>
                        <input type="text" placeholder="请填写联系地址"><br>
                        <h5>留言</h5>
                        <textarea id="content" cols="300" rows="10"></textarea>
                    </div>
                    <div class="con-btn"><button>提交</button></div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
