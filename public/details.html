<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="author" content="一联独立团" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="shortcut icon" href="img/mql/logo.ico" />
        <title>一简装饰设计</title>
        <meta name="keywords" content="一简装饰设计"/>
        <meta name="description" content="一简装饰设计"/>	
        <link rel="stylesheet" href="css/details.css">
        <script src="js/details.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/axios.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	</head>
<body>
       
    <div id="nav"></div>
    <header id="header"></header>
    <div class="details_box" id="app">
        <div class="container">
            <!-- 左边内容 -->
            <div class="details_left">
                <!-- 左边标题 -->
                <div class="details_title">
                    <h3>{{list.cname}}</h3>
                </div>
                <div class="details_pic">
                    <p>图片展示</p>
                    <div id="colee">
                        <div id="colee1">
                            <p v-for="item of list_img"><img :src="item.img_url"></p> 
                        </div>
                        <div id="colee2"></div>
                    </div>
                </div>
            </div>
            <!-- 右边内容 -->
            <div class="details_right">
                <div class="details_list">
                    <!-- 右边第一部分 -->
                    <div class="details_title">
                        <h3>案例信息</h3>
                    </div>
                    <div class="details_text">
                        <p>
                            <span>空间：</span>
                            {{list.room}}
                        </p>
                        <p>
                            <span>面积：</span>
                            {{list.area}}
                        </p>
                        <p>
                            <span>风格：</span>
                            {{list.style}}
                        </p>
                    </div>
                </div>
                <!-- 右边第二部分 -->
                <div class="details_author">
                    <!-- 作者标题部分 -->
                    <div class="details_title">
                        <h3>设计师信息</h3>
                    </div>
                    <!-- 作者内容部分 -->
                    <div class="details_text">
                        <div class="details_img">
                            <img :src="list.img" alt="">
                        </div>
                        <p>
                            <span>设计师：</span>{{list.uname}}
                        </p>
                        <div class="details_cont">
                            <h3>设计理念</h3>
                            <p>{{list.sheji}}</p>
                        </div>  
                        <div class="details_more">
                            <a href="#">查看设计师</a>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div> 
    <script> 
        var vm=new Vue({
            el:"#app",
            data(){
                return {
                    list_img:[],
                    list:[],
                    lid:0
                }    
            },
            created(){
                this.handlePicture();
            },
            methods:{
                handlePicture(){
                    //获取参数
                    this.lid=location.search.slice(5);
                    console.log(this.lid);
                    axios.get("http://localhost:3000/details?cid="+this.lid).then(res=>{
                        this.list_img=res.data;
                        this.list = res.data[0];
                    })
                }
            }
        })    
    </script>  
    <footer id="footer"></footer>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
